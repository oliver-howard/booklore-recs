name: Build and publish Docker image to GHCR

on:
  release:
    types: [published]  # runs when you publish a GitHub Release

permissions:
  contents: read
  packages: write   # needed to push to ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: oliver-howard
          password: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/oliver-howard/book-rex:${{ github.ref_name }}
            ghcr.io/oliver-howard/book-rex:latest
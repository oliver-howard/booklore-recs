<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics - BookRex</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Login Modal (Shared) -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h2>Welcome to BookRex</h2>
        <p id="auth-modal-subtitle" class="modal-subtitle">Log in to your account</p>

        <div id="auth-selection">
          <form id="auth-form" onsubmit="handleAuth(event)">
            <input type="hidden" id="auth-mode" value="login" />
            <div class="form-group">
              <label for="auth-username">Username</label>
              <input
                type="text"
                id="auth-username"
                placeholder="Enter your username"
                autocomplete="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="auth-password">Password</label>
              <input
                type="password"
                id="auth-password"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
                minlength="6"
              />
            </div>

            <div id="auth-error" class="error hidden"></div>

            <button type="submit" class="btn btn-primary btn-block" id="auth-submit-btn">
              Log In
            </button>
            <p class="auth-toggle-text">
              <span id="auth-toggle-message">Need an account?</span>
              <button type="button" class="link-button" id="auth-toggle-button" onclick="toggleAuthMode()">
                Create one
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="top-nav">
        <div class="nav-brand">
          <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <img
              src="/assets/logo/light-theme-logo.png"
              alt="BookRex"
              class="mini-logo light-logo"
            />
            <img
              src="/assets/logo/dark-theme-logo.png"
              alt="BookRex"
              class="mini-logo dark-logo"
            />
            <span>BookRex</span>
          </a>
        </div>
        <div id="user-info" class="user-info hidden">
          <span id="username-display"></span>
          <a href="/stats" class="nav-pill" style="text-decoration: none; background: rgba(255, 255, 255, 0.35);">Stats</a>
          <a href="/settings" class="nav-pill" style="text-decoration: none;">Settings</a>
          <button class="nav-pill" onclick="handleLogout()">Logout</button>
        </div>
      </div>

      <div class="section-header">
        <h2>Your Reading Statistics</h2>
        <p>Overview of your reading history</p>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading statistics...</p>
      </div>

      <div id="error" class="error hidden"></div>
      <div id="notification" class="notification hidden"></div>

      <div id="stats-results" class="results"></div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
      <span class="theme-icon" id="theme-icon">ðŸŒ™</span>
    </button>

    <script src="/app.js"></script>
  </body>
</html>
